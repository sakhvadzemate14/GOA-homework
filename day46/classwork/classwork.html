<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divs Example</title>
  <style>
    /* ძირითადი სტილი მთლიანი გვერდისთვის */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* პირველი დივი */
    .box1 {
      width: 150px;
      height: 150px;
      border: 5px solid black;
      padding: 20px;
      background-color: lightgray;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* მეორე დივი */
    .box2 {
      width: 150px;
      height: 150px;
      border: 3px solid black;
      padding-top: 10px;
      padding-left: 15px;
      padding-right: 20px;
      padding-bottom: 25px;
      background-color: lightblue;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* მესამე დივი */
    .box3 {
      width: 150px;
      height: 150px;
      border: 3px solid black;
      padding: 10px 20px 15px 30px;
      background-color: lightgreen;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="box1">
    პირველი დივი
  </div>

  <div class="box2">
    მეორე დივი
  </div>

  <div class="box3">
    მესამე დივი
  </div>

</body>
</html>
