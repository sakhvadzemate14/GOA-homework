<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and Red Div</title>
    <style>
        .outer-div {
            width: 1000px;
            height: 700px;
            background-color: black;
        }

        .inner-div {
            width: 25%;
            height: 25%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div"></div>
    </div>
</body>
</html>
