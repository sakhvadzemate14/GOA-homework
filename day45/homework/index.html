<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ჩემ შესახებ და ფორმები</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff5722;
      transform: scale(1.2);
      border-radius: 50%;
    }

    .shape-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .lemon {
      width: 100px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      transform: rotate(30deg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .strawberry {
      width: 80px;
      height: 100px;
      background-color: red;
      border-radius: 50% 50% 60% 60%;
      position: relative;
    }
    .strawberry:before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      top: -10px;
      left: 30px;
      border-radius: 50%;
      transform: rotate(-45deg);
    }

    .eggplant {
      width: 50px;
      height: 120px;
      background-color: purple;
      border-radius: 30px;
      position: relative;
    }
    .eggplant:before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      top: -10px;
      left: 15px;
      border-radius: 50%;
    }

    .bmw {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, white 50%, black 50%);
      border-radius: 50%;
      position: relative;
    }
    .bmw:before, .bmw:after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      top: 25px;
      left: 25px;
    }
    .bmw:before {
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
      background-color: blue;
    }
    .bmw:after {
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>გამარჯობა, მე ვარ მათე სახვაძე</h1>
  <p>მე ვარ 14 წლის და ვცხოვრობ თბილისში. მე მიყვარს პროგრამირება, სპორტი და ბევრი სხვა რამ!</p>
  <button>დააჭირე მე</button>

  <h2>ფორმები:</h2>
  <div class="shape-container">
    <div class="lemon"></div>
    <div class="strawberry"></div>
    <div class="eggplant"></div>
    <div class="bmw"></div>
  </div>
</body>
</html>
