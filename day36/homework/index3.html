<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Shop</title>
  <style>
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
    }
    .page-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1>Color Shop - RGB Version</h1>
  <div class="page-container">
    <div class="color-box" style="background-color: rgb(255, 0, 0);"></div>
    <div class="color-box" style="background-color: rgb(0, 255, 0);"></div>
    <div class="color-box" style="background-color: rgb(0, 0, 255);"></div>
  </div>

  <h1>Color Shop - HEX Version</h1>
  <div class="page-container">
    <div class="color-box" style="background-color: #FF0000;"></div>
    <div class="color-box" style="background-color: #00FF00;"></div>
    <div class="color-box" style="background-color: #0000FF;"></div>
  </div>

</body>
</html>
