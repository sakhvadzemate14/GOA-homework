<!-- RGB სისტემა მიუთითებს ფერების შეჯამებას Red, Green და Blue კომპონენტების მეშვეობით -->
<!-- წითელი ფერი -->
<p>RGB(255, 0, 0) - Red</p>
<!-- მწვანე ფერი -->
<p>RGB(0, 255, 0) - Green</p>
<!-- ცისფერი ფერი -->
<p>RGB(0, 0, 255) - Blue</p>
<!-- HEX სისტემა მიუთითებს ფერების შეჯამებას Hexadecimal-ის მეშვეობით -->
<!-- წითელი ფერი -->
<p>#FF0000 - Red</p>
<!-- მწვანე ფერი -->
<p>#00FF00 - Green</p>
<!-- ცისფერი ფერი -->
<p>#0000FF - Blue</p>
