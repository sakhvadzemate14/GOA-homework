<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image inside Div</title>
    <style>
        .parent-div {
            width: 1000px;
            height: 1000px;
            background-color: grey;
        }

        .parent-div img {
            width: 25%; /* Half of the half of the parent size */
            height: 25%;
        }
    </style>
</head>
<body>
    <div class="parent-div">
        <img src="./2c0167133c0f66e3b9c4fbfaafeda562.jpg" alt="Placeholder Image">
    </div>
</body>
</html>
